<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id = "HeadMsg">Press keys or buttons to make noise!</h1>
    <div class="instructions">
        <div class="drum">
            <p class ="Text">A</p>
            <button class="Button">Boom</button>
            <audio class ="Sound a" id="Boom" src="./Sounds/sounds/boom.wav"></audio>
        </div>
        <div class="drum">
            <p class ="Text">S</p>
            <button class="Button">Clap</button>
            <audio class ="Sound s"id="Clap" src="./Sounds/sounds/clap.wav"></audio>
        </div>
        <div class="drum">
            <p class ="Text">D</p>
            <button class="Button">Hihat</button>
            <audio class ="Sound d" id="Hihat" src="./Sounds/sounds/hihat.wav"></audio>
        </div>
        <div class="drum">
            <p class ="Text">F</p>
            <button class="Button">Kick</button>
            <audio class ="Sound f" id="Kick" src="./Sounds/sounds/kick.wav"></audio>
        </div>
        <div class="drum">
            <p class ="Text">G</p>
            <button class="Button">Openhat</button>
            <audio class ="Sound g" id="Openhat" src="./Sounds/sounds/openhat.wav"></audio>
        </div>
        <div class="drum">
            <p class ="Text">H</p>
            <button class="Button">Ride</button>
            <audio class ="Sound h" id="Ride" src="./Sounds/sounds/ride.wav"></audio>
        </div>
        <div class="drum">
            <p class ="Text">J</p>
            <button class="Button">Snare</button>
            <audio class ="Sound j" id="Snare" src="./Sounds/sounds/snare.wav"></audio>
        </div>
        <div class="drum">
            <p class ="Text">K</p>
            <button class="Button">Tink</button>
            <audio class ="Sound k" id="Tink" src="./Sounds/sounds/tink.wav"></audio>
        </div>
        <div class="drum">
            <p class ="Text">L</p>
            <button class="Button">Tom</button>
            <audio class ="Sound l" id="Tom" src="./Sounds/sounds/tom.wav"></audio>
        </div>
    </div>
    <div id = "picture"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhxuqm6uBPRa-amX-gEya6eFobPhJJ5p38vg&usqp=CAU" alt="Drumkit image"></div>
<script src="./script.js"></script>
</body>
</html>
